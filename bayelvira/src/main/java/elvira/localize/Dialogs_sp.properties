DataBaseMonitor.Unsupervised.errorExecs=Indique el número de ejecuciones

DataBaseMonitor.Supervised.NBAllExplanation=Se construye un modelo naïve Bayes clásico con todas las variables predictoras, es decir, asume que las variables predictoras son condicionalmente independientes dada la clase.
DataBaseMonitor.Supervised.WrapperSelectiveNBExplanation=Implementación del algoritmo propuesto por Langley y Sage (1994). Se aprende una estructura naïve Bayes donde no todas las variables del problema están incluidas. La selección de las variables se hace por medio de una aproximación wrapper de forma voraz hacia delante.
DataBaseMonitor.Supervised.WrapperSemiNBExplanation=Implementación del algoritmo FSSJ propuesto por Pazzani (1997). Se aprende una estructura naïve Bayes donde no todas las variables del problema tienen que estar incluidas y algunas de ellas pueden formar super-variables.
DataBaseMonitor.Supervised.TANAllExplanation=Siguiendo el algoritmo propuesto por Friedman y col. 1996, construye un modelo TAN. Para ello, adapta el algoritmo de Chow&Liu utilizando la información mutua condicionada de dos variables predictoras dada la clase.
DataBaseMonitor.Supervised.KDBAllExplanation=Siguiendo el algoritmo propuesto por Sahami 1996 construye un modelo kDB. Un modelo kDB es similar a un TAN, donde las variables predictoras pueden tener hasta k padres además de la clase. Para construirlo se utiliza un algoritmo basado en la información mútua.
