DataBaseMonitor.Unsupervised.EMExplanation=Aprende un modelo naïve Bayes no supervisado mediante el algoritmo EM inicializado con un modelo naïve Bayes con parámetros tomados de forma aleatoria. \nEl modelo resultante maximiza la verosimilitud del conjunto de datos de aprendizaje aunque, por la naturaleza voraz del algoritmo EM, puede ser un máximo local para la función de verosimilitud.
DataBaseMonitor.Unsupervised.MultiStartExplanation=Aprende 'no. de ejecuciones' modelos naïve Bayes no supervisados mediante el algoritmo EM inicializado con un modelo naïve Bayes con parámetros tomados de forma aleatoria. \nEl modelo resultante es el mejor de los aprendidos. De esta forma se intenta evitar los máximos locales en los que pueda quedar atrapada una sola ejecución del algoritmo EM.
DataBaseMonitor.Unsupervised.NoClusters=No. de clusters
