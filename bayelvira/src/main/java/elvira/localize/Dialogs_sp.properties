DataBaseMonitor.Imputation.ZerosExplanation=Este método sustituye los valores perdidos/desconocidos con ceros. No necesita parámetros.
DataBaseMonitor.Imputation.AverageExplanation=Este método sustituye los valores perdidos/desconocidos con la media de cada variable. No necesita parámetros.
DataBaseMonitor.Imputation.ClassNodeExplanation=Este método sustituye los valores perdidos/desconocidos con la media de los valores de una variable condicionada a la clase. Es necesario indicar la variable clase; sólo será útil en clasificación supervisada.
DataBaseMonitor.Imputation.TreeExplanation=Este método sustituye los valores perdidos/desconocidos con valores que son calculados usando un órbol de Clasificación. Se debe escoger el método a usar de los siguientes: C4.5+ErrorBasedPrunning, ID3+ReducedErrorPrunning, o Dirichlet+ReducedErrorPrunning.
DataBaseMonitor.Imputation.ITER_MPEExplanation=Este método sustituye todos los valores perdidos, para cada caso, con una de las explicaciones más probables, usando Abducción. En la primera iteración, la red se aprende a partir de los casos completos, y en las siguientes, usando también los casos imputados.
DataBaseMonitor.Imputation.INCR_MPEExplanation=Este método sustituye todos los valores perdidos, para cada caso, con una de las explicaciones más probables, usando Abducción. Este proceso se hace de forma incremental, según el número de valores perdidos que haya en el caso. Al principio, la red se aprende a partir de los casos completos, y en los siguientes pasos, usa también los casos imputados.
