DataBaseMonitor.Imputation.ZerosExplanation=This method replaces missing/undefined values with zeros. No parameters are needed.
DataBaseMonitor.Imputation.AverageExplanation=This method replaces missing/undefined values with the mean of all values for each variable. No parameters are needed.
DataBaseMonitor.Imputation.ClassNodeExplanation=This method replaces missing/undefined values with the class conditioned mean, for each one variable. The class variable must be indicated. It's only useful in supervised classification.
DataBaseMonitor.Imputation.TreeExplanation=This method replaces missing/undefined values with values that are computed using a Classification Tree. The method to use must be choosen from these: C4.5+ErrorBasedPrunning, ID3+ReducedErrorPrunning, o Dirichlet+ReducedErrorPrunning.
DataBaseMonitor.Imputation.ITER_MPEExplanation=This method replace all the missing values, in each case, with one of the more probable explanations, using Abductive Inference. The net is learnt, at first, with complete cases, and in the next iterations using imputed cases as well.
DataBaseMonitor.Imputation.INCR_MPEExplanation=This method replace all the missing values, in each case, with one of the more probable explanations, using Abductive Inference. This process is incremental, according to the number of missing in the case. The net is learnt, at first, with complete cases, and in the next steps using imputed cases as well.
