DataBaseMonitor.Unsupervised.EMExplanation=This method learns an unsupervised naÃ¯ve Bayes model via the EM algorithm, where the initialization of the algorithm is a naÃ¯ve Bayes model with parameters taken at random. \nThe obtained model after learning maximizes the likelihood of the data set, however, due to the EM algorithm is greedy, this can be a local maximum for the likelihood function.
DataBaseMonitor.Unsupervised.MultiStartExplanation=This method learns 'no. of runs' unsupervised naÃ¯ve Bayes model via the EM algorithm where the initialization of the algorithm is a naÃ¯ve Bayes model with parameters taken at random. \nThe obtained model is the best one of the learned models. This way we attempt to overcome the local maximum where a unique run of the EM algorithm may be trapped.
