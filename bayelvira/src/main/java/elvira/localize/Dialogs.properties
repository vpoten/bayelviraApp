DataBaseMonitor.Supervised.NBAllExplanation=A classic naïve Bayes model is built with all the predictive variables, that is, it assumes conditional independence among the predictive variables given the class.
DataBaseMonitor.Supervised.WrapperSelectiveNBExplanation=Implementation of the algorithm proposed by Langley and Sage (1994). A naïve Bayes like structure is learnt where not all the variables of the problem are included. A wrapper forward greedy selection is used.
DataBaseMonitor.Supervised.WrapperSemiNBExplanation=Implementation of the FSSJ algorithm proposed by Pazzani (1997). A naïve Bayes like structure is learnt where not all the features should be included and groups of them could be as super-nodes.
DataBaseMonitor.Supervised.TANAllExplanation=The algorithm proposed by Friedman et al. 1996 builds a TAN model. For doing so, it adapts the Chow&Liu algorithm using the conditional mutual information of two predictive variables given the class.
